command:
  - ${env}
  - python3
  - train.py
  - ${args}
method: grid
metric:
  name: loss
  goal: minimize
parameters:
  batch_size:
    value: 256
  learning_rate:
    values: [0.001, 0.0005, 0.0002, 0.0001]
  one_minus_beta2:
    values: [0.1, 0.05, 0.01, 0.005, 0.001, 0.0005, 0.0001]
  eps:
    value: None
  optimizer:
    values: ["Adam", "AdaBelief", "Ladam", "Ladam2"]
  rng:
    values: [7, 8, 9]
